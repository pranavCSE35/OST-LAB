<html>
<body>
<head><H1>Login Page</H1></head>

<form align="left">
Username:
<input type="text" id="name" name="name" required
       minlength="4" maxlength="8" size="10"><br>
Password: 
<input type="password" id="pass" name="pass" required minlength="4" maxlength="8" size="10">
</form>
<head><H2>Ordered list example:</H2></head>
<ol type="i">
<li>item1</li>
<li>item2</li>
<li>item3</li>
</ol>
<head><H2>Unordered list example:</H2></head>
<ul type="disc">
<li>item1</li>
<li>item2</li>
<li>item3</li>
<li>item4</li>
</ul>
<head><H2>Nested list example:</H2></head>
<ol type="A">
<li>item1</li>
<li>item2</li>
<li>item3:
<ul type="*">
<li>ITEMA</li>
<li>ITEMB</li>
<li>ITEMC</li>
</ul>
</li>
<li>item4</li>
</ol>
</body>
</html>
